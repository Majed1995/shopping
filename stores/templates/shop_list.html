{% extends "base.html" %}

{% block title %}Shop List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for shop in shops %}
    <div class="col-md-4">
        <div class="card my-card">
          <div class="card-body">
            <h5 class="card-title">{{shop.name}}</h5>
            <p class="card-text">{{shop.location}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
