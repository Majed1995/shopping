{% extends "base.html" %}

{% block title %}Item List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for item in items %}
    <div class="col-md-4">
        <div class="card my-card">
          <div class="card-body">
            <h5 class="card-title">{{itme.name}}</h5>
            <p class="card-text">{{item.description|truncatechars:25}}</p>
          </div>
          <a href="{% url 'item-update' item.id %}" class="btn btn-outline-primary btn-block">Update</a>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
